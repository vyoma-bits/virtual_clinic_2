<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call App</title>
  <style>
    /* Style for the loader */
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 80px;
      height: 80px;
      animation: spin 2s linear infinite;
      display: none;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Style for the wait message */
    #waitMessage {
      display: none;
      font-size: 20px;
      color: #333;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Video Call App</h1>

  <!-- Leave Meeting Button -->
  <div style="margin-top: 20px;">
    <button id="leaveMeetingBtn" style="display:none;" onclick="leaveMeeting()">Leave Meeting</button>
  </div>

  <!-- Loader and Wait Message -->
  <div id="waitMessage">Please wait, redirecting...</div>
  <div class="loader" id="loader"></div>

  <!-- Video Container -->
  <div id="videoContainer" style="width: 800px; height: 600px; border: 1px solid black; margin-top: 20px;"></div>

  <script>
    var script = document.createElement("script");
    script.type = "text/javascript";

    let meeting = null; // Track the current meeting

    // Load the SDK and initialize the meeting
    script.addEventListener("load", function (event) {
      function initMeeting(roomId) {
        if (meeting !== null) {
          alert("You are already in a meeting. Please end the current meeting before joining another.");
          return;
        }

        const config = {
          name: "Doctor",
          meetingId: roomId,
          apiKey: "b5817148-605e-44ec-b09c-b152f337a341",
          containerId: "videoContainer",  // Display video in this container
          micEnabled: true,  // Enable microphone
          webcamEnabled: true,  // Enable webcam
          participantCanToggleSelfWebcam: true,  // Allow participants to toggle webcam
          participantCanToggleSelfMic: true,  // Allow participants to toggle mic
          screenShareEnabled: true,  // Enable screen sharing
          chatEnabled: false,  // Disable chat
        };

        meeting = new VideoSDKMeeting();
        meeting.init(config);

        // Show the "Leave Meeting" button
        document.getElementById("leaveMeetingBtn").style.display = "inline";
      }

      // Function to get the room ID from the query parameter
      function getRoomIdFromURL() {
        const params = new URLSearchParams(window.location.search);
        return params.get('roomId'); // Get roomId from query parameter
      }

      // Start meeting using room ID from the URL
      window.startMeeting = function () {
        var roomId = getRoomIdFromURL(); // Get roomId from URL
        if (!roomId) {
          alert("Room ID not found in the URL.");
          return;
        }
        initMeeting(roomId);
      };

      // Leave meeting function to automatically redirect with loader
      window.leaveMeeting = function () {
        if (meeting) {
          // Show loader and wait message
          document.getElementById("loader").style.display = "block";
          document.getElementById("waitMessage").style.display = "block";

          // Redirect to home.html after a short delay (e.g., 2 seconds)
          setTimeout(function () {
            window.location.href = "http://localhost:3000/home/0";
          }, 2000);  // Adjust the delay as needed
        }
      };

      // Automatically start the meeting using the roomId from the URL
      startMeeting();
    });

    script.src = "https://sdk.videosdk.live/rtc-js-prebuilt/0.3.42/rtc-js-prebuilt.js";
    document.getElementsByTagName("head")[0].appendChild(script);
  </script>
</body>
<style>
  /* src/Connect.css */

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #9face6 0%, #74ebd5 100%);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.connect-container {
    text-align: center;
    padding: 20px;
    border-radius: 15px;
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #333;
}

.video-container {
    width: 800px;
    height: 600px;
    border: 2px solid #3498db; /* Border color for video container */
    border-radius: 10px;
    margin-top: 20px;
    background-color: #f3f3f3; /* Light background color */
}

.button-container {
    margin-top: 20px;
}

.btn-leave {
    padding: 12px 20px;
    font-size: 1em;
    border: none;
    border-radius: 10px;
    background-color: #e74c3c; /* Red color for leave button */
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.btn-leave:hover {
    background-color: #c0392b; /* Darker red on hover */
    transform: translateY(-2px);
}

.wait-message {
    display: none; /* Initially hidden */
    font-size: 20px;
    color: #333;
    margin-top: 20px;
}

.wait-message.visible {
    display: block; /* Show when loading */
}

.loader {
    display: none; /* Initially hidden */
    margin: 20px auto;
    width: 80px;
    height: 80px;
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #3498db;
    animation: spin 2s linear infinite;
}

.loader.visible {
    display: block; /* Show when loading */
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

</style>
</html>
